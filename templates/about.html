{% extends "base.html" %}

{% block title %}
О нас
{% endblock %}

{% block body %}
<div class="d-flex flex-wrap justify-content-around">

    <div class="border border-1 rounded shadow-sm mb-3" style="min-width: 400px">
        <div class="mt-3 me-3 ms-3 mb-3">
            <form action="" method="POST">
                <fieldset>
                    <legend><h6 class="fw-light text-uppercase">Напишите нам</h6></legend>
                    <div><label class="form-label fw-lighter" for="name">Ваше имя:</label>
                        <input type="text" name="name" id="name" class="form-control">
                        <label class="form-label mt-3 fw-lighter" for="email">Ваш email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <label for="message" class="form-label mt-3 fw-lighter">Текст сообщения:</label>
                        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary mt-3">Отправить</button>
            </form>
        </div>
    </div>

    <div class="border border-1 rounded shadow-sm fw-lighter mb-3" style="min-width: 400px">
        <div class="mt-3 me-3 ms-3 mb-3">
            <div class="d-flex align-items-center mb-3">
                <img class="me-3" style="width: 30px" src="/static/img/phone.svg">
                <span>+7-999-00-00-00</span>
            </div>
            <div class="d-flex align-items-center mb-3">
                <img class="me-3" style="width: 30px" src="/static/img/email.svg">
                <span>example@example.com</span>
            </div>
            <div class="d-flex align-items-center mb-3">
                <img class="me-3" style="width: 30px" src="/static/img/location.svg">
                <span>123456, г. Москва, пр. Победы, д. 1, оф. 1</span>
            </div>
        </div>
    </div>

</div>
{% endblock %}
